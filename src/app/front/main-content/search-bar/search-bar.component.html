<div class="
            wrapper 
            flex 
            flex-col
            items-center
            p-8
            sm:p-10
            lg:pt-16 
            lg:pb-8 
            lg:px-[75px]
            bg-[#0000000d]">

    <div class="wrapper-list w-full sm:w-4/6 md:w-3/5">
        <ul class="list flex flex-wrap gap-y-1 gap-x-2">
            <a 
                class="flex w-full xs:w-[48%] bg-[#505050] items-center rounded-md text-center cursor-pointer mb-1" 
                *ngFor="let list of lists; let i = index;" 
                (click)="goToPage(list.alias, list.name)">
                <span  class="list-item-link block text-white text-lg font-bold ml-auto mr-4">
                    {{list.name}}
                </span>
                <img 
                    class="w-[70px] h-[70px] rounded-l-md" 
                    [src]="baseApi + '/'+list.userId+'/'+list.image" alt="">
            </a>
        </ul>
    </div>
</div>
