<div class="
            custom-container 
            h-full 
            flex 
            flex-col 
            lg:flex-row 
            justify-around 
            items-center 
            overflow-y-clip" 
            #container>
    <div class="
                circle-slider 
                rounded-full 
                transition-all 
                duration-1000 
                ease-in-out
                w-[600px]
                h-[600px]
                -mt-[415px]
                md:-mt-[550px]
                md:w-[800px]
                md:h-[800px]
                lg:w-[370px]
                lg:h-[370px]
                xl:w-[500px]
                xl:h-[500px]
                lg:-mt-[525px]"
                #slider>
        <div class="wrapper-images relative">
            <img 
                class="absolute rounded-full w-48 h-48 lg:w-40 lg:h-40"
                *ngFor="let food of foods; let i = index"
                [src]="baseApi + '/' + food.userId + '/' + food.image" 
                width="100" 
                height="100" 
                alt="" 
                #imgCircular>
        </div>
    </div>
    <div class="details flex flex-col justify-center w-full xs:w-3/4 sm:w-4/5 md:w-11/12 mt-24 
                lg:w-auto lg:mt-0 lg:justify-between">
        <div class="data-food mt-24 lg:mr-6 list-none flex items-start px-10 xs:px-18 sm:px-24 md:px-64   lg:px-0">
            <div class="flex flex-col justify-center items-center overflow-hidden">
                <div class="parent-coutner w-full flex justify-start">
                    <h4 class="
                                counter
                                text-3xl
                                xs:text-4xl 
                                font-semibold 
                                overflow-hidden
                                -translate-x-[420px]
                                md:-translate-x-[720px]
                                lg:-translate-x-[820px]
                                text-[#8b008b]
                                " #counter>
                                {{foodIndex}}
                    </h4>
                </div>
                <div class="parent-title w-full flex justify-start">
                    <h2 class="
                                title 
                                h-10
                                mb-2 
                                mt-2
                                xs:h-[2.65rem]
                                text-3xl
                                xs:text-4xl
                                break-all
                                font-semibold
                                overflow-hidden
                                text-[#323232de]
                                hover:cursor-pointer"
                                (click)="navigetToFood(foods, foodTitle)"
                                #title>
                                {{foodTitle}}
                    </h2>
                </div>
            </div>
        </div>
        <div class="
                linear-slider 
                flex 
                justify-center 
                items-center
                mb-5
                -translate-x-[420px]
                md:-translate-x-[800px]
                lg:-translate-x-[1000px]
                transition
                duration-500
                ease-out
                mt-5 
                lg:justify-evenly 
                lg:w-[500px]
                relative
                
                "
                #linearSlider>
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    class="h-7 w-7 border-2 border-solid rounded-full" viewBox="0 0 20 20" 
                    fill="currentColor"
                    (click)="onArrowRight($event)" #rightButton>
                        <path fill-rule="evenodd"
                        d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
                <span class="cover absolute top-0 rounded-lg border shadow-md" #cover>
                </span>
                <div 
                    class="box-image py-4 px-0 xs:px-2 rounded-md flex flex-col items-center"
                    *ngFor="let food of foods; let i = index" 
                    #imgLinearParent>
                    <img 
                        class="rounded-full w-16 h-16" 
                        [src]="baseApi + '/' + food.userId + '/' + food.image"  alt="" #imgLinear>
                    <!-- <span class="mt-2 block text-[10px] "></span> -->
                </div>
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    class="h-7 w-7 border-2 border-solid rounded-full" 
                    viewBox="0 0 20 20" 
                    fill="currentColor"
                    (click)="onArrowLeft($event)"
                    #leftButton>
                        <path fill-rule="evenodd"
                        d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z"
                        clip-rule="evenodd" 
                        />
                </svg>
        </div>
    </div>
</div>

                                md:translate-x-[800px]
                                lg:translate-x-[900px] -->
