<div 
  class="header py-3 overflow-hidden" 
  [ngClass]="{'px-5 lg:px-0 lg:mx-10': currentRoute === '/'}">
  <div class="row">
    <div class="menu flex justify-between w-full md:block md:w-auto">
      <div 
          class="hamburger-menu" >
        <div 
            class="hamburger" 
            [class.absolute]="((!scrolled && sidebarShow) || (scrolled && sidebarShow))" 
            (click)="toggleHamburger($event)" 
            #hamburger>
          <div 
            class="line rotated" 
            [ngClass]="(currentRoute === '/' && !sidebarShow) ? '!bg-white' : '!bg-black'">
          </div>
          <div 
            class="line show" 
            [ngClass]="(currentRoute === '/' && !sidebarShow) ? '!bg-white' : '!bg-black'">
          </div>
          <div 
            class="line rotated" 
            [ngClass]="(currentRoute === '/' && !sidebarShow) ? '!bg-white' : '!bg-black'">
          </div>
        </div>
      </div>
      <a 
        class="title z-10 !text-[32px] xs:!text-4xl" 
        routerLink="/" 
        (click)="onLogoClick()"
        [ngClass]="currentRoute === '/' ? '!text-white' : '!text-black'">
        ســفـارش غــذا
      </a>
    </div>
    <ul 
      class="lists flex items-center flex-row-reverse bg-[#4d4d4d] px-6 rounded-md py-[10px] z-10"
      [ngClass]="{'px-8': loggedIn}">
      <li *ngIf="!loggedIn" class="flex">
        <div class="auth">
          <a 
            routerLink="login" 
            class="
              customer 
              inline-block 
              transition-all 
              shadow-sm 
              !text-white 
              !bg-[#4d4d4d]
              hover:scale-110">
            ورود   /   عضویت
          </a>
        </div>
      </li>
      <li  class="account flex items-center">
        <div class="wrapper-cart flex ml-1 relative">
            <span *ngIf="orderFoodLength > 0" 
                  class="
                        inline-block
                        bg-lime-500
                        rounded-full 
                        pt-[3px]
                        pl-[2px]
                        pr-[3px]
                        text-white 
                        text-center 
                        text-[13px]
                        w-[22px] 
                        h-[22px] 
                        mb-[38px] 
                        -ml-[10px]
                        absolute
                        -top-4
                        -right-4">
                        {{orderFoodLength}}
              </span>
          <svg 
              class="cart h-8 w-8 rounded-full m-auto text-white p-1 hover:cursor-pointer hover:scale-110 transition-transform shadow-sm" 
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor"
              stroke-width="2"
              (click)="showSidebarPay()">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
        </div>
        <button *ngIf="loggedIn" class="profile" mat-icon-button [matMenuTriggerFor]="menu">
          <svg 
              class="h-8 w-8 rounded-full m-auto p-1 text-white hover:scale-110 transition-transform shadow-sm" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor"
              xmlns="http://www.w3.org/2000/svg" 
              stroke-width="2">
                <path 
                    stroke-linecap="round" 
                    stroke-linejoin="round"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </button>
        <mat-menu class="mat-menu" #menu="matMenu">
          <h6 class="email-title">{{email}}</h6>
          <button class="manage_accounts" mat-menu-item (click)="manageAccount()">
            <mat-icon>manage_accounts</mat-icon>
            <small>حساب کاربری</small>
          </button>
          <button class="logout" mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <small>خروج</small>
          </button>
        </mat-menu>
      </li>
    </ul>
  </div>
</div>
