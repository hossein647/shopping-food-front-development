<div class="reset-password w-full px-3 sm:px-0 sm:w-2/3 lg:w-1/3 flex justify-center items-center mx-auto mt-24">
    <mat-card class="card w-full">
        
        <mat-card-title class="title text-center m-0 text-lg text-[#606060]">ارسال ایمیل بازیابی</mat-card-title>


        <mat-form-field class="w-full pb-0 pt-4 px-4 md:px-12" appearance="standard">
            <mat-label>ایمیل</mat-label>
            <input matInput type="email" [formControl]="email" placeholder="ایمیل">
        </mat-form-field>
        <small class="px-4 md:px-12 text-red-500 mb-5 block" *ngIf="email.invalid && 
                (email.touched || email.dirty)">
            {{emailError}}
        </small>


        <div class="text-center">
            <button type="submit" [disabled]="email.invalid" mat-raised-button
                class="text-sm overflow-hidden bg-[#9acd32] text-white" (click)="submit(email)">
                ارسال ایمیل
            </button>
        </div>
    </mat-card>
</div>
