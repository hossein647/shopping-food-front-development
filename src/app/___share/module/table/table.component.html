<div class="contaier mat-elevation-z5 overflow-auto">
  <table mat-table [dataSource]="dataSource">
  
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="checkboxChanges($event, i); $event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- other columns -->
    <ng-container *ngFor="let column of customColumnName; let i = index" [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef #th>{{column.header}}</th>
      <td mat-cell *matCellDef="let element">
        {{findColumnValue(element, column)}}
      </td>
      <!-- <td mat-cell *matCellDef="let element"> {{element[column.key]}} </td> -->
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <mat-paginator
                [pageSizeOptions]="pageSizeOptions"
                showFirstLastButtons
                (page)="onPaginateChanges($event)"
                [pageIndex]="pageIndex"
                [length]="length"
                [pageSize]="pageSize">
  </mat-paginator>
</div>
